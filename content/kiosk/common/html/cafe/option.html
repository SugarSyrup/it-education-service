<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page2</title>
  <link rel="stylesheet" href="/layout/styles/page2.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/header.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/cafe/option.css">
</head>
<body>
  <div class="header">
    <i class="fa-solid fa-left-long"></i>
    <span class="subject"></span>
    <i class="fa-solid fa-house"></i>
  </div>
  <main>
    <div class="question-box">
      <div>
        <span class="question"></span>
        <span class="question"></span>
        <span class="question"></span>
        <span class="question"></span>
        <span class="questionAmount"></span>
      </div>
      <div>
        <i class="fa-solid fa-chevron-down"></i>
        <!-- <i class="fa-solid fa-chevron-up remove"></i> -->
      </div>
    </div>
    <div class="practice-section">
      <div class="main">
        <div class="left-side">
          <img class="menu-img" alt="">
          <p class="menu-name"></p>
          <p class="menu-price"></p>
          <div class="amount">
            <div class="minus">
              <i class="fa-solid fa-minus"></i>
            </div>
            <div class="amount-num">1</div>
            <div class="plus">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="temperature">
            <div class="title">
              <span>1. 온도(HOT or ICE)</span>
            </div>
            <div class="box">
              <div class="hot choice">
                <img src="https://via.placeholder.com/80x80" alt="">
                <span>핫</span>
              </div>
              <div class="ice choice">
                <img src="https://via.placeholder.com/80x80" alt="">
                <span>아이스</span>
              </div>
            </div>
          </div>
          <div class="size">
            <div class="title">
              <span>2. 사이즈</span>
            </div>
            <div class="box">
              <div class="regular choice">
                <img src="https://via.placeholder.com/80x80" alt="">
                <span>레귤러</span>
              </div>
              <div class="large choice">
                <img src="https://via.placeholder.com/80x80" alt="">
                <span>라지</span>
              </div>
            </div>
          </div>
          <div class="coffee-bean">
            <div class="title">
              <span>3. 원두</span>
            </div>
            <div class="box">
              <div class="basics choice">
                <img src="https://via.placeholder.com/80x80" alt="">
                <span>기본</span>
              </div>
              <div class="decaffeination choice">
                <img src="https://via.placeholder.com/80x80" alt="">
                <span>디카페인</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-box">
        <button class="back">이전</button>
        <button class="add">담기</button>
      </div>
      </div>
  </main>
  <script type="module" src="/content/kiosk/common/js/cafe/option.js"></script>
  <script type="module" src="/content/kiosk/common/js/question.js"></script>
  <script type="module" src="/content/kiosk/common/js/example/mainExample.js"></script>
  <script type="module" src="/content/kiosk/common/js/individualAmount.js"></script>
  <script src="https://kit.fontawesome.com/a563f706d0.js" crossorigin="anonymous"></script>
</body>
</html>

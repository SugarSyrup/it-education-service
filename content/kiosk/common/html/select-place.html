<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kiosk 1-1</title>
  <link rel="stylesheet" href="/layout/styles/page2.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/header.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/selectPlace.css">
</head>
<body>
  <div class="header">
    <i class="fa-solid fa-left-long"></i>
    <span class="subject"></span> 
    <i class="fa-solid fa-house"></i>
  </div>
  <main>
    <div class="question-box">
      <p class="question"></p>
      <div>
        <i class="fa-solid fa-chevron-down"></i>
        <!-- <i class="fa-solid fa-chevron-up remove"></i> -->
      </div>
    </div>
    <div class="practice-section">
      <p>식사하실 장소를 선택해주세요</p>
      <div class="choiceBox">
        <div class="here choice">
          <img src="https://via.placeholder.com/150x200" alt="" class="here-img">
          <p>매장</p>
        </div>
        <div class="to-go choice">
          <img src="https://via.placeholder.com/150x200" alt="" class="to-go-img">
          <p>포장</p>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/content/kiosk/common/js/question.js"></script>
  <script type="module" src="/content/kiosk/common/js/example/mainExample.js"></script>
  <script type="module" src="/content/kiosk/common/js/selectPlace.js"></script>
  <script type="module" src="https://kit.fontawesome.com/a563f706d0.js" crossorigin="anonymous"></script>
</body>
</html>

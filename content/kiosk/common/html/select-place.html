<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kiosk 1-1</title>
  <link rel="stylesheet" href="/layout/styles/page2.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/header.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/selectPlace.css">
</head>
<body>
  <div class="header">
    <i class="fa-solid fa-left-long"></i>
    <span class="subject"></span> 
    <i class="fa-solid fa-house"></i>
  </div>
  <main>
    <div class="text-box">
    <span class="text">제시문</span>
    <div class="question-box">
      <div class="questionText">
        <div class="div">
          <span class="question"></span>
          <span class="question"></span>
        </div>
      </div>
      <div class="iconBox">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </div>
  </div>
    <div class="practice-section">
      <p>식사하실 장소를 선택해주세요</p>
      <div class="choiceBox">
        <div class="here choice">
          <img src="/content/kiosk/img/icon/free-icon-online-store-2603771.png" alt="" class="here-img">
          <p>매장</p>
        </div>
        <div class="to-go choice">
          <img src="/content/kiosk/img/icon/free-icon-shopping-bag-1920591.png" alt="" class="to-go-img">
          <p>포장</p>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/content/kiosk/common/js/back.js"></script>
  <script type="module" src="/content/kiosk/common/js/header.js"></script>
  <script type="module" src="/content/kiosk/common/js/question.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script type="module" src="/content/kiosk/common/js/example/mainExample.js"></script>
  <script type="module" src="/content/kiosk/common/js/selectPlace.js"></script>




  <script type="module" src="https://kit.fontawesome.com/a563f706d0.js" crossorigin="anonymous"></script>
</body>
</html>

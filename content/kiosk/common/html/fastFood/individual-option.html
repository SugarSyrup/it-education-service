<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page2</title>
  <link rel="stylesheet" href="/layout/styles/page2.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/header.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/fastFood/individualOption.css">
</head>
<body>
  <div class="header">
    <i class="fa-solid fa-left-long"></i>
    <span class="subject"></span>
    <i class="fa-solid fa-house"></i>
  </div>
  <main>
    <div class="text-box">
    <span class="text">제시문</span>
    <div class="question-box">
      <div class="questionText">
        <div class="div">
          <span class="question"></span>
          <span class="question"></span>
        </div>
        <div class="div">
          <span class="question"></span>
          <span class="question"></span>
          <span class="questionAmount"></span>
        </div>
      </div>
      <div class="iconBox">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </div>
  </div>
    <div class="practice-section">
      <div class="product">
        <img class="img" src="https://via.placeholder.com/210x270" alt="">
        <span class="name">츄러스</span>
        <span class="price">￦1,500</span>
        <div class="amount">
          <div class="minus"><i class="fa-solid fa-minus"></i></div>
          <div class="amount-num">1</div>
          <div class="plus">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
      <div class="btn-box">
      <button class="back">뒤로가기</button>
      <button class="add-cart">장바구니 추가</button>
      </div>
    </div>
  </main>
  <script type="module" src="/content/kiosk/common/js/question.js"></script>
  <script type="module" src="/content/kiosk/common/js/back.js"></script>
  <script type="module" src="/content/kiosk/common/js/header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script type="module" src="/content/kiosk/common/js/example/mainExample.js"></script>
  <script type="module" src="/content/kiosk/common/js/individualAmount.js"></script>
  <script type="module" src="/content/kiosk/common/js/fastfood/individualOption.js"></script>
  <script src="https://kit.fontawesome.com/a563f706d0.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page2</title>
  <link rel="stylesheet" href="../../../../../styles/layout/page2.css">
  <link rel="stylesheet" href="../../css/fastFood/individualOption.css">
  <link rel="stylesheet" href="../../css/header.css">
</head>
<body>
  <header>
    <i class="fa-solid fa-left-long" onClick="location.href='../main-category.html'"></i>
    <span class="title subject"></span>
    <i class="fa-solid fa-house" onClick="location.href = '../../../../../main.html'"></i>
  </header>
  <main>
    <div class="text-box">
    <span class="text">제시문</span>
    <div class="question-box">
      <div class="questionText">
        <div class="div">
          <span class="question"></span>
          <span class="question"></span>
        </div>
        <div class="div">
          <span class="question"></span>
          <span class="question"></span>
          <span class="questionAmount"></span>
        </div>
      </div>
      <!-- <div class="iconBox">
        <i class="fa-solid fa-chevron-down"></i>
      </div> -->
    </div>
  </div>
    <div class="practice-section">
      <div class="product">
        <img class="img"  alt="">
        <span class="name">츄러스</span>
        <span class="price">￦1,500</span>
        <div class="amount">
          <div class="minus"><i class="fa-solid fa-minus"></i></div>
          <div class="amount-num">1</div>
          <div class="plus">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
      <div class="btn-box">
      <button class="back">뒤로가기</button>
      <button class="add-cart">장바구니 추가</button>
      </div>
    </div>
  </main>
  <script type="module" src="../../js/question.js"></script>
  <script type="module" src="../../js/back.js"></script>
  <script type="module" src="../../js/header.js"></script>
  <script type="module" src="../../js/example/mainExample.js"></script>
  <script type="module" src="../../js/individualAmount.js"></script>
  <script type="module" src="../../js/fastfood/individualOption.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://kit.fontawesome.com/a563f706d0.js" crossorigin="anonymous"></script>
</body>
</html>

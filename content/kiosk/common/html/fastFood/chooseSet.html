<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page2</title>
  <link rel="stylesheet" href="/layout/styles/page2.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/header.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/fastFood/chooseSet.css">
</head>
<body>
  <div class="header">
    <i class="fa-solid fa-left-long"></i>
    <span class="subject"></span>
    <i class="fa-solid fa-house"></i>
  </div>
  <main>
    <div class="question-box">
      <div>
        <span class="question"></span>
        <span class="question"></span>
        <span class="question"></span>
        <span class="question"></span>
        <span class="questionAmount"></span>
      </div>
      <div>
        <i class="fa-solid fa-chevron-down"></i>
        <!-- <i class="fa-solid fa-chevron-up remove"></i> -->
      </div>
    </div>
    <div class="practice-section">
      <p>세트로 주문하시겠습니까?</p>
      <div class="choice">
        <div class="set option">
          <img class="set-img" src="" alt="">
          <p>세트 선택하기</p>
        </div>
        <div class="single option">
          <img class="single-img" src="" alt="">
          <p>단품 선택하기</p>
        </div>
      </div>
      <button class="cancel">취소</button>
    </div>
  </main>
  <script type="module" src="/content/kiosk/common/js/question.js"></script>
  <script type="module" src="/content/kiosk/common/js/example/mainExample.js"></script>
  <script type="module" src="/content/kiosk/common/js/fastfood/chooseSet.js"></script>
  <script src="https://kit.fontawesome.com/a563f706d0.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page2</title>
  <link rel="stylesheet" href="/layout/styles/page2.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/header.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/gift-card.css">
</head>
<body>
  <div class="header">
    <i class="fa-solid fa-left-long"></i>
    <span>3. 옵션 설정</span>
    <i class="fa-solid fa-house"></i>
  </div>
  <main>
    <div class="question-box">
      <p class="question remove">먹고가기<br>ajrrh <br>dhdhhhd<br>ajrrh <br>dhdhhhd<br>ajrrh <br>dhdhhhd<br>ajrrh <br>dhdhhhd</p>
      <div>
        <i class="fa-solid fa-chevron-down"></i>
        <!-- <i class="fa-solid fa-chevron-up remove"></i> -->
      </div>
    </div>
    <div class="practice-section">
      <div>
        <p>아래 결제 단말기에서 결제를</p>
        <p>진행해 주세요</p>
      </div>
      <div class="payment-way">
        <p class="title">현금 사용시</p>
        <div class="text-box">
          <span>그림과 같이<strong>바코드</strong>를 스캐너에 인식해 주세요</span>
          <span>인식이 안되는 경우</span> 
          <span><strong>바코드 하단의 숫자를 입력해 주세요</strong></span>
        </div>
        <div class="number-box">
          <img src="https://via.placeholder.com/120x120" alt="">
          <div class="barcode-num">
            <p>010-3549-8569</p>
            <div class="top">
              <button class="num">1</button>
              <button class="num">2</button>
              <button class="num">3</button>
            </div>
            <div class="mid-1">
              <button class="num">4</button>
              <button class="num">5</button>
              <button class="num">6</button>
            </div>
            <div class="mid-2">
              <button class="num">7</button>
              <button class="num">8</button>
              <button class="num">9</button>
            </div>
            <div class="btm">
              <button class="delete">
                <i class="fa-solid fa-delete-left"></i>
              </button>
              <button class="num">0</button>
              <button class="enter">입력</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/a563f706d0.js" crossorigin="anonymous"></script>
</body>
</html>

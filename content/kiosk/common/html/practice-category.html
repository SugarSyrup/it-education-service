<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kiosk 1-2</title>
  <link rel="stylesheet" href="/layout/styles/page2.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/header.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/practiceCategory.css">
</head>
<body>
  <div class="header">
    <i class="fa-solid fa-left-long"></i>
    <span class="subject"></span>
    <i class="fa-solid fa-house"></i>
  </div>
  <main>
    <div class="question-box">
      <div class="questionText">
        <span class="question"></span>
        <span class="question"></span>
        <span class="question"></span>
        <span class="question"></span>
        <span class="questionAmount"></span>
      </div>
      <div class="iconBox">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </div>
    <div class="practice-section">
        <div class="menu">
          <div class="category">
            <ul>
              <li class="category-li 1">상품1</li>
              <!-- 나중에 자스 넣을 때는 패스트 푸드 기준으로 시작? 흠... 고민 ㄱ -->
              <li class="category-li 2">상품2</li>
              <li class="category-li 3">상품3</li>
              <li class="category-li 4">상품4</li>
            </ul>
          </div>
          <div class="product">
            <div class="menu-top">
              <div class="menu-top-1">
                <img class="menu-top-1-img" src="" alt="">
                <span class="menu-name"></span>
                <span class="menu-price"></span>
              </div>
              <div class="menu-top-2">
                <img class="menu-top-2-img" src="" alt="">
                <span class="menu-name"></span>
                <span class="menu-price"></span>
              </div>
              <div class="menu-top-3">
                <img class="menu-top-3-img" src="" alt="">
                <span class="menu-name"></span>
                <span class="menu-price"></span>
              </div>
            </div>
            <div class="menu-mid">
              <div class="menu-mid-1">
                <img class="menu-mid-1-img" src="" alt="">
                <span class="menu-name"></span>
                <span class="menu-price"></span>
              </div>
              <div class="menu-mid-2">
                <img class="menu-mid-2-img" src="" alt="">
                <span class="menu-name"></span>
                <span class="menu-price"></span>
              </div>
              <div class="menu-mid-3">
                <img class="menu-mid-3-img" src="" alt="">
                <span class="menu-name"></span>
                <span class="menu-price"></span>
              </div>
            </div>
            <div class="menu-btm">
              <div class="menu-btm-1">
                <img class="menu-btm-1-img" src="https://via.placeholder.com/84x110" alt="">
                <span class="menu-name"></span>
                <span class="menu-price"></span>
              </div>
              <div class="menu-btm-2">
                <img class="menu-btm-2-img" src="https://via.placeholder.com/84x110" alt="">
                <span class="menu-name"></span>
                <span class="menu-price"></span>
              </div>
              <div class="menu-btm-3">
                <img class="menu-btm-3-img" src="" alt="">
                <span class="menu-name"></span>
                <span class="menu-price"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="cart">
          <p class="price">￦0</p>
          <button class="order-list">주문내역</button>
        </div>
    </div>
  </main>
  <script type="module" src="/content/kiosk/common/js/question.js"></script>
  <script type="module" src="/content/kiosk/common/js/back.js"></script>
  <script type="module" src="/content/kiosk/common/js/header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script type="module" src="/content/kiosk/common/js/example/mainExample.js"></script>
  <script type="module" src="/content/kiosk/common/js/sumPrice.js"></script>
  <script type="module" src="/content/kiosk/common/js/practiceCategory.js"></script>
  <script type="module" src="/content/kiosk/common/js/cafe/cafeCategory.js"></script>
  <script type="module" src="/content/kiosk/common/js/fastfood/fastFoodCategory.js"></script>
  <script src="https://kit.fontawesome.com/a563f706d0.js" crossorigin="anonymous"></script>
</body>
</html>

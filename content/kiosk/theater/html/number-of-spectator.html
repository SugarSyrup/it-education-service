<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page2</title>
  <link rel="stylesheet" href="/layout/styles/page2.css">
  <link rel="stylesheet" href="/content/kiosk/common/css/header.css">
  <link rel="stylesheet" href="/content/kiosk/theater/css/number-of-spectator.css">
</head>
<body>
  <div class="header">
    <i class="fa-solid fa-left-long"></i>
    <span>1.WIFI-와이파이</span>
    <i class="fa-solid fa-house"></i>
  </div>
  <main>
    <div class="question-box">
      <div>
        <span class="question"></span>
        <span class="question"></span>
        <span class="question"></span>
        <span class="question"></span>
        <span class="questionAmount"></span>
      </div>
      <div>
        <i class="fa-solid fa-chevron-down"></i>
        <!-- <i class="fa-solid fa-chevron-up remove"></i> -->
      </div>
    </div>
    <div class="practice-section">
      <div class="text-box">
        <p>관람 인원수를 선택해주세요</ㄴ>
        <p>인원수 선택은 일반, 청소년을 더해<br> <strong>최대 8매</strong>까지 가능해요</p>
      </div>
      <div class="select-section">
        <span class="whole-num-txt">총 <span class="whole-number">0</span>명</span>
        <div class="select-number">
          <div class="basics">
            <p>일반</p>
            <div class="num">
              <button>0</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
            </div>
          </div>
          <div class="teenager">
            <p>청소년</p>
            <div class="num">
              <button>0</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
            </div>
          </div>
          <div class="disabled">
            <p>장애인</p>
            <div class="num">
              <button>0</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
            </div>
          </div>
          <div class="old-man">
            <p>경로우대</p>
            <div class="num">
              <button>0</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
            </div>
          </div>
        </div>
      </div>
      <button class="complete">완료</button>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/a563f706d0.js" crossorigin="anonymous"></script>
</body>
</html>
